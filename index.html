<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChronoMax - by ASAD JN</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
<link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#111] text-white flex flex-col min-h-screen transition-all duration-500" id="mainBody">

  <!-- TOP LOGO + CONTROLS -->
  <header class="w-full py-5 px-6 flex items-center justify-between sm:justify-start relative z-50">
    <h1 class="text-3xl font-extrabold tracking-wide">
      <span class="text-4xl">
        <img src="./logo.png" class="w-64" alt="ChronoMax - Logo" id="logoImg">
      </span>
    </h1>

    <div class="flex items-center gap-4">
      <!-- Theme Toggle -->
      <p id="themeToggle" class="">
        <!-- <span id="themeText">Light Mode</span> -->
      </p>
      
      <!-- View Toggle -->
      <button id="viewToggle" class="hidden sm:flex px-4 py-2 rounded-lg glass-effect border border-gray-700 hover:border-blue-500 transition-all text-sm font-medium">
        <span id="viewText">Analog</span>
      </button>
      
      <!-- Mobile Menu -->
      <button id="menuBtn" class="sm:hidden text-3xl hover:text-blue-400 transition-colors">
        ☰
      </button>
    </div>
  </header>

  <!-- SIDEBAR -->
  <div id="sidebar"
       class="fixed left-0 w-80 glass-effect text-white p-6
              overflow-y-auto shadow-2xl transform -translate-x-full 
              sm:translate-x-0 transition-all duration-300 z-40 border-r border-gray-800"
       style="top: 100px; height: calc(100vh - 100px);">

    <div class="mb-6">
      <h2 class="text-2xl font-bold mb-2 bg-gradient-to-r from-blue-400 to-purple-200 bg-clip-text text-transparent">
        Time Zones
      </h2>
      <p class="text-gray-400 text-sm">Select a region to view local time</p>
    </div>

    <!-- SEARCH BOX -->
    <div class="mb-4">
      <input 
        type="text" 
        id="searchBox" 
        placeholder="Search timezone..." 
        class="w-full px-4 py-2 glass-effect border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 transition-colors"
      />
    </div>

    <!-- PINNED ZONES -->
    <div id="pinnedSection" class="mb-4 hidden">
      <h3 class="text-sm font-semibold text-gray-400 mb-2">PINNED</h3>
      <ul id="pinnedList" class="space-y-2 mb-4"></ul>
      <hr class="border-gray-700 mb-4">
    </div>

    <ul id="countryList" class="space-y-2"></ul>
  </div>

  <!-- MAIN CONTENT -->
  <section class="flex flex-col items-center justify-center flex-1 text-center px-4 sm:ml-80">

    <!-- MAIN TIME DISPLAY -->
    <div class="flex items-center gap-3 mt-6 glass-effect px-6 py-3 rounded-full border border-gray-800">
      <img id="flagImg" src="https://flagsapi.com/PK/flat/32.png" class="w-8 h-8 rounded-sm" alt="">
      <span id="countryName" class="text-xl font-medium text-gray-300">Asia/Karachi</span>
    </div>

    <!-- DIGITAL VIEW -->
    <div id="digitalView" class="mt-8">
      <div id="time" class="text-7xl sm:text-8xl md:text-[100px] font-semibold tracking-widest">
        00:00<span id="sec" class="text-blue-400 animate-pulse">00</span>
      </div>
    </div>

    <!-- ANALOG VIEW -->
    <div id="analogView" class="mt-8 hidden flex flex-col items-center">
      <div class="analog-clock mx-auto relative">
        <!-- Clock Numbers -->
        <span class="clock-number" style="top: 5px; left: 50%; transform: translateX(-50%);">12</span>
        <span class="clock-number" style="top: 50%; right: 5px; transform: translateY(-50%);">3</span>
        <span class="clock-number" style="bottom: 5px; left: 50%; transform: translateX(-50%);">6</span>
        <span class="clock-number" style="top: 50%; left: 5px; transform: translateY(-50%);">9</span>
        
        <!-- Hands -->
        <div class="hand hour-hand" id="hourHand"></div>
        <div class="hand minute-hand" id="minuteHand"></div>
        <div class="hand second-hand" id="secondHand"></div>
        
        <!-- Center dot -->
        <div class="absolute top-1/2 left-1/2 w-3 h-3 bg-blue-500 rounded-full transform -translate-x-1/2 -translate-y-1/2 z-10"></div>
      </div>
      <div id="analogTime" class="text-2xl font-semibold mt-4">00:00:00</div>
    </div>

    <div id="date" class="text-gray-300 text-lg mt-4 tracking-widest">Tuesday, Oct 26</div>

    <!-- QUICK ACTIONS -->
    <div class="flex gap-3 mt-6 flex-wrap justify-center">
      <button onclick="copyTime()" class="px-6 py-2 glass-effect rounded-lg border border-gray-700 hover:border-blue-500 transition-all text-sm font-medium">
        Copy Time
      </button>
      <button onclick="shareTime()" class="px-6 py-2 glass-effect rounded-lg border border-gray-700 hover:border-blue-500 transition-all text-sm font-medium">
        Share
      </button>
    </div>

    <div id="errorMsg" class="text-red-400 text-sm mt-2 hidden">Using local browser time</div>
    <div id="notification" class="fixed top-20 right-4 px-6 py-3 glass-effect rounded-lg border border-green-500 text-green-400 hidden z-50"></div>
  </section>

  <footer class="text-center py-6 text-gray-500 text-sm sm:ml-80">
    © 2025 ChronoMax by Asad Ullah. All rights reserved.
  </footer>
<script src="./script.js"></script>
</body>
</html>
